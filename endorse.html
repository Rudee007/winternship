<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endorsement Networks</title>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: "Inter", system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1300px;
      margin: 40px;
      padding: 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
    }

    .controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    select {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      min-width: 220px;
    }

    .mermaid-wrapper {
      background: #f9fafb;
      padding: 24px;
      border-radius: 12px;
      overflow-x: auto;
    }

    .hint {
      text-align: center;
      margin-top: 10px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŒ³ Endorsement Networks</h2>

    <div class="controls">
      <select id="typeSelect">
        <option value="VALID">Jedi Networks</option>
        <option value="FLOATING">Floating Islands</option>
        <option value="DEFAULTER">Defaulter Networks</option>
      </select>

      <select id="rootSelect">
        <option value="">Select a rootâ€¦</option>
      </select>
    </div>

    <div class="mermaid-wrapper">
      <div class="mermaid" id="tree">
        Select a network to view the tree
      </div>
    </div>

    <div class="hint">
      Use browser zoom or horizontal scroll for large networks
    </div>
  </div>

  <script>
    const API_URL = "API_URL_HERE";

    let dataByType = {};
    let currentType = "VALID";

    mermaid.initialize({
      startOnLoad: false,
      theme: "base",
      themeVariables: {
        primaryColor: "#ffffff",
        primaryBorderColor: "#4f46e5",
        primaryTextColor: "#111827",
        secondaryColor: "#eef2ff",
        secondaryBorderColor: "#6366f1",
        lineColor: "#374151",
        fontFamily: "Inter, Arial, sans-serif",
        fontSize: "15px"
      },
      flowchart: {
        curve: "basis",
        nodeSpacing: 50,
        rankSpacing: 80
      }
    });

    fetch(API_URL)
      .then(res => res.json())
      .then(json => {
        dataByType = json;
        populateRoots();
      })
      .catch(err => {
        document.getElementById("tree").innerText = "Failed to load data";
        console.error(err);
      });

    document.getElementById("typeSelect").addEventListener("change", e => {
      currentType = e.target.value;
      populateRoots();
      clearTree();
    });

    document.getElementById("rootSelect").addEventListener("change", e => {
      const root = e.target.value;
      if (root) renderTree(root);
      else clearTree();
    });

    function populateRoots() {
      const rootSelect = document.getElementById("rootSelect");
      rootSelect.innerHTML = `<option value="">Select a rootâ€¦</option>`;

      const group = dataByType[currentType];
      if (!group) return;

      Object.keys(group)
        .sort()
        .forEach(rootLabel => {
          const opt = document.createElement("option");
          opt.value = rootLabel;
          opt.textContent = rootLabel;
          rootSelect.appendChild(opt);
        });
    }

    function clearTree() {
      const el = document.getElementById("tree");
      el.innerHTML = "Select a network to view the tree";
    }

    function renderTree(rootLabel) {
      const nodes = dataByType[currentType][rootLabel].nodes;

      let diagram = "graph TD\n";

      nodes.forEach(n => {
        const child = n.child_id;
        const childLabel = n.child_label;

        diagram += `${child}["<b>${childLabel}</b>"]\n`;

        if (n.parent_id) {
          diagram += `${n.parent_id} --> ${child}\n`;
        }
      });

      const el = document.getElementById("tree");
      el.innerHTML = diagram;

      // IMPORTANT: force re-render
      mermaid.init(undefined, el);
    }
  </script>
</body>
</html>
