<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endorsement Networks</title>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: "Inter", system-ui, Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1300px;
      margin-top: 40px;
      padding: 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      cursor: pointer;
      font-weight: 600;
      color: #374151;
    }

    .tab.active {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      min-width: 360px;
    }

    .tree-wrapper {
      display: flex;
      justify-content: center;
      background: #f9fafb;
      padding: 30px;
      border-radius: 12px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŒ³ Endorsement Networks</h2>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-type="VALID">Valid Networks</div>
      <div class="tab" data-type="FLOATING">Floating Islands</div>
      <div class="tab" data-type="DEFAULTER">Defaulter Networks</div>
    </div>

    <!-- Root selector -->
    <div class="controls">
      <select id="rootSelect">
        <option value="">Select a networkâ€¦</option>
      </select>
    </div>

    <!-- Tree -->
    <div class="tree-wrapper">
      <div id="tree">Select a network to view</div>
    </div>
  </div>

  <script>
    mermaid.initialize({
      startOnLoad: false,
      securityLevel: "loose",
      theme: "base",
      themeVariables: {
        primaryColor: "#ffffff",
        primaryBorderColor: "#4f46e5",
        primaryTextColor: "#111827",
        secondaryColor: "#eef2ff",
        secondaryBorderColor: "#6366f1",
        lineColor: "#374151",
        fontFamily: "Inter, Arial, sans-serif",
        fontSize: "15px"
      },
      flowchart: {
        curve: "basis",
        nodeSpacing: 50,
        rankSpacing: 80
      }
    });

    const API_URL = "YOUR_API_URL_HERE";

    let dataByType = {};
    let currentType = "VALID";
    let renderCounter = 0;

    fetch(API_URL)
      .then(res => res.json())
      .then(json => {
        dataByType = json;
        populateDropdown();
      });

    /* ---------------- Tabs ---------------- */
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        currentType = tab.dataset.type;
        populateDropdown();
        document.getElementById("tree").innerHTML = "Select a network to view";
      });
    });

    /* ---------------- Dropdown ---------------- */
    function populateDropdown() {
      const select = document.getElementById("rootSelect");
      select.innerHTML = `<option value="">Select a networkâ€¦</option>`;

      const group = dataByType[currentType] || {};
      Object.keys(group).forEach(rootLabel => {
        const opt = document.createElement("option");
        opt.value = rootLabel;
        opt.textContent = rootLabel;
        select.appendChild(opt);
      });
    }

    document.getElementById("rootSelect").addEventListener("change", e => {
      renderTree(e.target.value);
    });

    /* ---------------- Mermaid Render (FIXED) ---------------- */
    function renderTree(rootLabel) {
      if (!rootLabel) return;

      const network = dataByType[currentType][rootLabel];
      if (!network) return;

      const nodes = network.nodes;
      const children = new Map();
      const labels = new Map();

      nodes.forEach(n => {
        labels.set(n.child_id, n.child_label);
        if (n.parent_id) {
          if (!children.has(n.parent_id)) children.set(n.parent_id, []);
          children.get(n.parent_id).push(n.child_id);
        }
      });

      const rootNode = nodes.find(n => n.parent_id === null);
      if (!rootNode) return;

      let diagram = "graph TD\n";
      const visited = new Set();

      function dfs(node) {
        if (visited.has(node)) return;
        visited.add(node);

        (children.get(node) || []).forEach(child => {
          diagram += `
${node}["<b>${labels.get(node)}</b>"]
--> 
${child}["<b>${labels.get(child)}</b>"]
`;
          dfs(child);
        });
      }

      diagram += `${rootNode.child_id}["<b>${rootNode.child_label}</b>"]\n`;
      dfs(rootNode.child_id);

      const treeDiv = document.getElementById("tree");
      treeDiv.innerHTML = "";

      const renderId = "mermaid_" + (++renderCounter);
      mermaid.render(renderId, diagram).then(({ svg }) => {
        treeDiv.innerHTML = svg;
      });
    }
  </script>
</body>
</html>
