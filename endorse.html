<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endorsement Networks</title>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: "Inter", system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1300px;
      margin: 40px;
      padding: 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
    }

    .controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    select {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      min-width: 220px;
    }

    .mermaid-wrapper {
      background: #f9fafb;
      padding: 24px;
      border-radius: 12px;
      overflow-x: auto;
    }

    .hint {
      text-align: center;
      margin-top: 10px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŒ³ Endorsement Networks</h2>

    <div class="controls">
      <select id="typeSelect">
        <option value="VALID">Jedi Networks</option>
        <option value="FLOATING">Floating Islands</option>
        <option value="DEFAULTER">Defaulter Networks</option>
      </select>

      <select id="rootSelect">
        <option value="">Select a rootâ€¦</option>
      </select>
    </div>

    <div class="mermaid-wrapper">
      <div class="mermaid" id="tree">
        Select a network to view the tree
      </div>
    </div>

    <div class="hint">
      Use browser zoom or horizontal scroll for large networks
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzpcyhUQstB2Fvjv4oha_3a6b12-q5pAh2B-DMQrh6nIH7llWIq4pt6hY17zC8vqc5f/exec";

    let dataByType = {};
    let currentType = "VALID";

    mermaid.initialize({
      startOnLoad: false,
      theme: "base",
      themeVariables: {
        primaryColor: "#ffffff",
        primaryBorderColor: "#4f46e5",
        primaryTextColor: "#111827",
        secondaryColor: "#eef2ff",
        secondaryBorderColor: "#6366f1",
        lineColor: "#374151",
        fontFamily: "Inter, Arial, sans-serif",
        fontSize: "15px"
      },
      flowchart: {
        curve: "basis",
        nodeSpacing: 50,
        rankSpacing: 80
      }
    });

    fetch(API_URL)
      .then(res => res.json())
      .then(json => {
        dataByType = json;
        populateRoots();
      })
      .catch(err => {
        document.getElementById("tree").innerText = "Failed to load data";
        console.error(err);
      });

    document.getElementById("typeSelect").addEventListener("change", e => {
      currentType = e.target.value;
      populateRoots();
      clearTree();
    });

    document.getElementById("rootSelect").addEventListener("change", e => {
      const root = e.target.value;
      if (root) renderTree(root);
      else clearTree();
    });

    function populateRoots() {
      const rootSelect = document.getElementById("rootSelect");
      rootSelect.innerHTML = `<option value="">Select a rootâ€¦</option>`;

      const group = dataByType[currentType];
      if (!group) return;

      Object.keys(group)
        .sort()
        .forEach(rootLabel => {
          const opt = document.createElement("option");
          opt.value = rootLabel;
          opt.textContent = rootLabel;
          rootSelect.appendChild(opt);
        });
    }

    function clearTree() {
      const el = document.getElementById("tree");
      el.innerHTML = "Select a network to view the tree";
    }

    function safeId(text) {
  return text.replace(/[^a-zA-Z0-9_]/g, "_");
}

function renderTree(rootLabel) {
  const nodes = dataByType[currentType][rootLabel].nodes;

  let diagram = "graph TD\n";   

  nodes.forEach((n) => {
    const childId = safeId(n.child_id);
    const parentId = n.parent_id ? safeId(n.parent_id) : null;
    const childLabel = n.child_label;

    diagram += `${childId}["<b>${childLabel}</b>"]\n`;

    if (parentId) {
      diagram += `${parentId} --> ${childId}\n`;
    }
  });

  const el = document.getElementById("tree");
  el.innerHTML = "";

  const uniqueId = "tree_" + Date.now();

  mermaid.render(uniqueId, diagram)
    .then(({ svg }) => {
      el.innerHTML = svg;
    })
    .catch(err => {
      el.innerHTML = "Failed to render tree";
      console.error(err);
    });
}

  </script>
</body>
</html>
