<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NPTEL Winternship Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #f5f7fb;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Header */
.header {
  background: linear-gradient(135deg, #1a237e, #3949ab);
  color: white;
  padding: 24px;
  text-align: center;
}

/* Top Tabs */
.tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 20px;
  flex-wrap: wrap;
}

.tab {
  padding: 10px 18px;
  background: #e8eaf6;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  color: #1a237e;
}

.tab.active {
  background: #1a237e;
  color: white;
}

/* Tab Content */
.tab-content {
  display: none;
  width: 95%;
  max-width: 1400px;
  margin: auto;
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

.tab-content.active {
  display: block;
}

/* Dashboard layout */
.dashboard-inner {
  display: flex;
  height: 85vh;
}

.dashboard-menu {
  width: 240px;
  background: #f3f4fb;
  border-right: 1px solid #ddd;
  padding: 10px;
}

.menu-item {
  padding: 12px;
  margin-bottom: 6px;
  cursor: pointer;
  border-radius: 6px;
  color: #1a237e;
}

.menu-item.active {
  background: #1a237e;
  color: white;
}

.dashboard-view {
  flex: 1;
}

.dash-frame {
  display: none;
  width: 100%;
  height: 100%;
  border: none;
}

.dash-frame.active {
  display: block;
}

iframe {
  width: 100%;
  height: 85vh;
  border: none;
}

.placeholder {
  padding: 60px;
  text-align: center;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <h1>NPTEL Winternship Dashboard</h1>
  <p>Live Performance & Progress Overview</p>
</div>

<!-- Top Tabs -->
<div class="tabs">
  <div class="tab active" onclick="showTab(0)">Dashboard</div>
  <div class="tab" onclick="showTab(1)">Leader Board</div>
  <div class="tab" onclick="showTab(2)">CS Progress</div>
  <div class="tab" onclick="showTab(3)">Attendance & HP</div>
  <div class="tab" onclick="showTab(4)">Tickets</div>
</div>

<!-- DASHBOARD TAB -->
<div class="tab-content active">
  <div class="dashboard-inner">

    <div class="dashboard-menu">
      <div class="menu-item active" onclick="showDashboardItem(0)">Institute Progress</div>
      <div class="menu-item" onclick="showDashboardItem(1)">Vibe Progress</div>
      <div class="menu-item" onclick="showDashboardItem(2)">CS Stack Progress</div>
      <div class="menu-item" onclick="showDashboardItem(3)">CS Lesson Progress</div>
      <div class="menu-item" onclick="showDashboardItem(4)">Top Three</div>
      <div class="menu-item" onclick="showDashboardItem(5)">Final Summary</div>
    </div>

    <div class="dashboard-view">
      <iframe class="dash-frame active"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=850605842&single=true&widget=true&headers=false"></iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubchart?oid=1996443652&format=interactive"></iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubchart?oid=267156062&format=interactive"></iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubchart?oid=1679453273&format=interactive"></iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vEXAMPLE5/pubhtml"></iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vEXAMPLE6/pubhtml"></iframe>
    </div>
  </div>
</div>

<!-- LEADER BOARD -->
<div class="tab-content">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=1363299594&single=true&widget=true&headers=false"></iframe>
</div>

<!-- CS PROGRESS -->
<div class="tab-content">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=0&single=true&widget=true&headers=false"></iframe>
</div>

<!-- ATTENDANCE -->
<div class="tab-content">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=234393854&single=true&widget=true&headers=false"></iframe>
</div>

<!-- TICKETS -->
<div class="tab-content">
  <div class="placeholder">Ticket tracking dashboard will be embedded here.</div>
</div>

<script>
function showTab(index) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

  document.querySelectorAll('.tab')[index].classList.add('active');
  document.querySelectorAll('.tab-content')[index].classList.add('active');
}

function showDashboardItem(index) {
  document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
  document.querySelectorAll('.dash-frame').forEach(f => f.classList.remove('active'));

  document.querySelectorAll('.menu-item')[index].classList.add('active');
  document.querySelectorAll('.dash-frame')[index].classList.add('active');
}
</script>

</body>
</html>
