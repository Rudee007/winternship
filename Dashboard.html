<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NPTEL Winternship Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    .header {
      width: 100%;
      background: linear-gradient(135deg, #1a237e, #3949ab);
      color: white;
      padding: 24px 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    .header p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 18px;
      background: #e8eaf6;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #1a237e;
      transition: all 0.25s ease;
    }

    .tab:hover {
      background: #c5cae9;
    }

    .tab.active {
      background: #1a237e;
      color: white;
      box-shadow: 0 4px 10px rgba(26,35,126,0.4);
    }

    /* Content Container */
    .dashboard-container {
      width: 95%;
      max-width: 1400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    .placeholder {
      display: none;
      padding: 60px;
      text-align: center;
      color: #555;
      font-size: 16px;
    }

    .placeholder.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1>NPTEL Winternship Dashboard</h1>
    <p>Live Performance & Progress Overview</p>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Dashboard</div>
    <div class="tab" onclick="showTab(1)">Leader Board</div>
    <div class="tab" onclick="showTab(2)">CS Progress</div>
    <div class="tab" onclick="showTab(3)">Attendance & HP</div>
    <div class="tab" onclick="showTab(4)">Tickets</div>
  </div>

  <!-- Content -->
  <div class="dashboard-container">

    <!-- Dashboard (to be added later) -->
    <div class="placeholder active">
      Dashboard charts and visuals will be embedded here.
    </div>

    <!-- Leader Board (iframe added) -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=1363299594&single=true&widget=true&headers=false">
    </iframe>

    <!-- CS Progress (iframe added) -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=0&single=true&widget=true&headers=false">
    </iframe>

    <!-- Attendance & HP -->
    <div class="placeholder">
      Attendance & HP analytics will be embedded here.
    </div>

    <!-- Tickets -->
    <div class="placeholder">
      Ticket tracking dashboard will be embedded here.
    </div>

  </div>

  <script>
    function showTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('iframe, .placeholder');

      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      tabs[index].classList.add('active');
      contents[index].classList.add('active');
    }
  </script>

</body>
</html>
